  <!DOCTYPE html>
  <html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body, html { 
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  .bg-image {
    /* The image used */
    background-image: url("https://wallpaperboat.com/wp-content/uploads/2019/10/best-background-for-website-12-920x518.jpg");
    
    /* Add the blur effect */
    filter: blur(12px);
    -webkit-filter: blur(12px);
    
    /* Full height */

    
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  /* Position text in the middle of the page/image */
  .bg-text {
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    padding: 15px;
    text-align: center;
  }
  .resBox{  
    width: 50%;
    overflow-y: scroll;
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    padding: 15px;

  }
  .resBox::-webkit-scrollbar {
    display: none;
  }

  body{
    background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/best-background-for-website-12-920x518.jpg  ');
    /* background-size: cover; */
    display: flex;
    justify-content: center;
    background-size: cover;
    max-height: 100vh;
    overflow: hidden;
    height: 100vh;
  }
  .title{
    text-align: center;
  }
  </style>
  </head>
  <body>

  <!-- <div class="bg-image"></div> -->
  <div class="resBox" >
    <h1 class="title" style="font-size:40px">Translated Text </h1> 
  <h2><pre> 
    {{ app_data['TRANSLATED'] }}
  </pre> </h2>
  
  </div>




  </body>
  </html>
